<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AWE Game Shop</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/dfc9ca6b14.js"></script>
    <script src="https://use.fontawesome.com/dfc9ca6b14.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/index.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a  class="navbar-brand logo"href="/">AWE Game shop <i class="fa fa-gamepad" aria-hidden="true"></i></a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="http://127.0.0.1:5000/add_item" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Add new game</a></li>
      </ul>





    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://uploads.disquscdn.com/images/880e647dc7053fadb7a50a216666ea82d7632f39b702f13b08901cce1a7b2c4e.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://images-cdn.9gag.com/photo/a6djpK9_700b.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://www.reaxxion.com/wp-content/uploads/2015/01/MasterRace2-667x342.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container my-4">
      <div class="row">
        {% for item in items %}
          <div class="col-md-3 mb-4">
            <div class="card">
              <img class="card-img-top" src="{{ item.image }}" alt="">

              <div class="card-body">
                <h4 class="card-title ">{{ item.title }}</h4>
                <p class="card-text ">{{ item.description }}</p>
                <p class="card-text text-danger">{{item.price}}VNƒê</p>



              </div>
              <div class="card-footer">
                <div class="float-right">
                  <button class="btn btn-sm btn-success" type="button" name="button">Buy</button>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <footer class="footer bg-dark navbar-dark">
      <h5 class="text-white ">Contact us</h5>
      <ul class="mar">
        <li><a href="https://www.facebook.com/profile.php?id=100005914352799">Facebook</a></li>
        <li class="text-danger">Email: h.phong1002@gmail.com</li>
        <li class="text-white">Hotline: 094250816</li>
      </ul>
    </footer>



  </body>
</html>
